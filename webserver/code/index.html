<script>
    var params11;

    function getDate() {
        var secret = '645ffda7-fc12-4415-a237-314d87d66716';
        var appKey = 'c9406731-50bc-4e23-b3f5-b7e7d3093875';
        var time = new Date().getTime().toString();
        var sign = encodeURIComponent(CryptoJS.enc.Base64.stringify(CryptoJS.MD5(appKey + secret + time)));

        // 为给定 ID 的 user 创建请求
        axios({
                url: `https://jzsc.jst.zj.gov.cn/dataexchangeserver/Rectification/Xvm6NcgUiWhL/getDataByGuid`,
                method: 'post', // default
                params: {
                    p: encodeURIComponent(params11.p)
                },
                headers: {
                    'appKey': appKey,
                    'sign': sign,
                    'time': time,
                },
            })
            .then(function (response) {
                var element = document.getElementById("CORPNAME"); // 根据id获取元素
                var element2 = document.getElementById("DYREN");
                var element3 = document.getElementById("CORPCODE");
                var element4 = document.getElementById("CERTID");
                var element5 = document.getElementById("TRADETYPEBOUNDNAME");
                var element6 = document.getElementById("JIELNAME");
                var element7 = document.getElementById("FBTIME");
                var element8 = document.getElementById("DYTIME");
                if (response.data.data) {
                    var date = response.data.data[0];
                    element.innerHTML = date.CORPNAME;
                    element2.innerHTML = date.DYREN;
                    element3.innerHTML = date.CORPCODE;
                    element4.innerHTML = date.CERTID;
                    element5.innerHTML = date.TRADETYPEBOUNDNAME;
                    if (date.JIEL == 1) {
                        element6.innerHTML = '合格';
                    } else {
                        element6.innerHTML = '不合格';
                    }
                    element7.innerHTML = date.FBTIME;
                    element8.innerHTML = date.DYTIME;
                } else {
                    element.innerHTML = '-';
                    element2.innerHTML = '-';
                    element3.innerHTML = '-';
                    element4.innerHTML = '-';
                    element5.innerHTML = '-';
                    element6.innerHTML = '-';
                    element7.innerHTML = '-';
                    element8.innerHTML = '-';
                }
            })
            .catch(function (error) {
                console.log(error);
            });

    }

    function getParamsFromURL(url) {
        const regex = /[?&]([^=#]+)=([^&#]*)/g;
        const params = {};
        let match;
        while (match = regex.exec(url)) {
            params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
        }
        return params;
    }
    params11 = getParamsFromURL(decodeURIComponent(window.location.href));
    console.log(decodeURIComponent(window.location.href));
    getDate();

                docEl.style.fontSize = rem + "px";

            };

        // console.log(app, window.screen.width, window.innerHeight);
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
    })(document, window);
</script>
